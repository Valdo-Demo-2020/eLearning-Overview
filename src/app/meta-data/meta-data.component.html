<div class="container">
  <p *ngIf="course.isLearningPath">
    <i>Learning Path</i>
  </p>
  <p>{{ "Name: " + course.name }}</p>
  <p>{{ "Category: " + course.category }}</p>
  <p>{{ "Level: " + course.level }}</p>
  <p>{{ "Duration: " + course.duration }}</p>
  <p>{{ "Description: " + course.description }}</p>
  <p>{{ "Keywords: " + course.keywords }}</p>
</div>

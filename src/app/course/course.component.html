<div class="container">
  <a [href]="course.url" target="_blank">
    <p *ngIf="course.isLearningPath">
      <i>Learning Path</i>
    </p>
    <h2>{{ course.name }}</h2>
    <p>{{ course.description }}</p>
    <p><i>Level: </i>{{ course.level }}</p>
    <p><i>Duration: </i>{{ course.getDurationAsString() }}</p>
    <p *ngIf="course.keywords != '' && course.keywords != ' '">
      <i>Keywords: </i>{{ course.keywords }}
    </p>
  </a>
</div>

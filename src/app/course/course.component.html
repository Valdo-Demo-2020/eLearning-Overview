<div class="container">
  <button
    (click)="bookmark()"
    *ngIf="!course.bookmarked"
    class="bookmarkButton"
  >
    <img src="../../assets/bookmark.png" alt="bookmark" />
  </button>
  <button
    (click)="unBookmark()"
    *ngIf="course.bookmarked"
    class="bookmarkButton"
  >
    <img src="../../assets/bookmark_filled.png" alt="unbookmark" />
  </button>
  <a [href]="course.url" target="_blank">
    <p *ngIf="course.isLearningPath">
      <i>Learning Path</i>
    </p>
    <h2>
      <span
        *ngFor="let word of course.name.split(' ')"
        [class]="
          word.toLowerCase().includes(getSearchString()) &&
          getSearchString() !== '' &&
          getSearchString() !== ' '
            ? 'marked'
            : ''
        "
      >
        {{ word }}
      </span>
    </h2>
    <p>
      <span
        *ngFor="let word of course.description.split(' ')"
        [class]="
          word.toLowerCase().includes(getSearchString()) &&
          getSearchString() !== '' &&
          getSearchString() !== ' '
            ? 'marked'
            : ''
        "
      >
        {{ word }}
      </span>
    </p>
    <p><i>Level: </i>{{ course.level }}</p>
    <p><i>Duration: </i>{{ course.getDurationAsString() }}</p>
    <p *ngIf="course.keywords !== '' && course.keywords !== ','">
      <i>Keywords: </i>
      <span
        *ngFor="let word of course.keywords.split(' ')"
        [class]="
          word.toLowerCase().includes(getSearchString()) &&
          getSearchString() !== '' &&
          getSearchString() !== ' '
            ? 'marked'
            : ''
        "
      >
        {{ word }}
      </span>
    </p>
  </a>
</div>
